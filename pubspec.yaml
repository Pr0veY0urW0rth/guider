name: guider
description: "A new Flutter project."

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.3.2 <4.0.0'

dependencies:
  country_picker: ^2.0.26
  equatable: ^2.0.5
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_riverpod: ^2.5.1
  flutter_secure_storage: ^9.1.1
  formz: ^0.7.0
  freezed: ^2.5.2
  freezed_annotation: ^2.4.1
  gap: ^3.0.1
  geolocator: ^11.0.0
  get_it: ^7.7.0
  go_router: ^14.1.0
  google_fonts: ^6.1.0
  hive: ^2.2.3
  permission_handler: ^11.3.1
  riverpod_annotation: ^2.3.5
  supabase: ^2.1.2
  supabase_flutter: ^2.5.5
  url_launcher: ^6.2.6
  yandex_mapkit: ^4.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0
  riverpod_generator: ^2.4.0
  build_runner: ^2.4.9
  custom_lint: ^0.6.4
  riverpod_lint: ^2.3.10

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/
    - assets/images/place.png
    - assets/images/route_start.png
    - assets/images/route_stop_by.png
    - assets/images/route_end.png
